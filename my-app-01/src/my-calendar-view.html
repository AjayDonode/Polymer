<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-calendar-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="circle"> 2 <iron-icon icon="assignment"></iron-icon> </div>
      <h1>Calendar</h1>

  <script>
    Polymer({
      is: 'my-calendar-view'
    });
  </script>
</dom-module>
